<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Countdown example</title>
</head>
<body>
    <section class="section">
        <div class="countdown">
            <figure class="countdown__figure">
              <h1>
                <h1>COUNTDOWN EXAMPLE</h1>
                <h2>A simple example of a countdown to promote your events</h2>
              </h1>
            </figure>
        <div class="countdown__plugin js-countdown__plugin">
            <!-- espacio para la cuenta atrás -->
            <!-- init: countdown days -->
            <div class="countdown__days">
              <div class="countdown__numbers">
                <span>0</span> <span>0</span>
              </div>
              <p>días</p>
            </div>
            <!-- end: countdown days -->
            <div class="countdown__divider"><span>:</span></div>
            <!-- init: countdown hours -->
            <div class="countdown__hours">
              <div class="countdown__numbers">
                <span>0</span> <span>0</span>
              </div>
              <p>horas</p>
            </div>
            <!-- end: countdown hours -->
            <div class="countdown__divider"><span>:</span></div>
            <!-- init: countdown minutes -->
            <div class="countdown__minutes">
              <div class="countdown__numbers">
                <span>0</span> <span>0</span>
              </div>
              <p>minutos</p>
            </div>
            <!-- end: countdown minutes -->
            <div class="countdown__divider"><span>:</span></div>
            <!-- init: countdown seconds -->
            <div class="countdown__seconds">
              <div class="countdown__numbers">
                <span>0</span> <span>0</span>
              </div>
              <p>segundos</p>
            </div>
            <!-- end: countdown seconds -->
          </div>
        </div>
    </section>
    <script src="js/scripts.js"></script>
</body>
</html>
